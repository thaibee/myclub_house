{% extends 'events/base.html' %}
{% block content %}

        <div class="row">
            {% if submitted == False %}
                <form method="post" class="col-6">
                    {% csrf_token %}
                    <h2 class="pt-3">Add Event</h2>
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">Add Event</button>
                </form>
            {% else %}
                <div class="alert alert-success" role="alert">
                    Your event saved!
                </div>
            {% endif %}

        </div>
{% endblock content %}
