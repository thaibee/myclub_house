{% extends 'events/base.html' %}
{% block content %}
    <div class="container">

        <div class="row justify-content-center">

            <h1 class="text-center">Hi {{ name }}! Events for {{ month }} {{ year }}</h1>
            <h5 class="text-center p-4">As Of {{ current_time }}</h5>

            <div class="col-auto text-center">{{ cal|safe }}</div>

            <p class="text-center p-5">Copyright (c) {{ current_year }}</p>
        </div>

{% endblock content %}
